    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/chatbot.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_TRACKING_ID');
    </script>

    <!-- Global Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TechSci Blog",
        "url": "https://techsci-blog.com",
        "description": "Your ultimate source for technology and science news, tutorials, and insights",
        "logo": "https://techsci-blog.com/logo.svg",
        "sameAs": [
            "https://twitter.com/techsci-blog",
            "https://facebook.com/techsci-blog",
            "https://linkedin.com/company/techsci-blog"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "url": "https://techsci-blog.com/contact.html"
        }
    }
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TechSci Blog",
        "url": "https://techsci-blog.com",
        "description": "Latest technology and science news, AI tools, programming tutorials",
        "publisher": {
            "@type": "Organization",
            "name": "TechSci Blog"
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://techsci-blog.com/search?q={search_term_string}"
            },
            "query-input": {
                "@type": "PropertyValueSpecification",
                "valueRequired": true,
                "valueName": "search_term_string"
            }
        }
    }
    </script>

    <!-- Bing-specific structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Technology & Science Blog",
        "url": "https://techsci-blog.com",
        "logo": "https://techsci-blog.com/images/logo.png",
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "url": "https://techsci-blog.com/contact.html"
        }
    }
    </script>

    <!-- Baidu-specific meta for Chinese market -->
    <meta name="baidu-tc-cerfication" content="YOUR_BAIDU_TC_CERTIFICATION" />
    <meta name="baidu-union-verify" content="YOUR_BAIDU_UNION_VERIFY" />

    <!-- Yandex-specific meta for Russian market -->
    <meta name="yandex-verification" content="YOUR_YANDEX_VERIFICATION_CODE" />
    <link rel="yandex-tableau-widget" href="/yandex-widget-manifest.json" />

    <style>
        .language-select {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            background: var(--card-bg);
            color: var(--text);
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="logo.svg" alt="ATB Tech Logo" class="logo-img" style="height: 40px; width: auto;">
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#posts" class="nav-link">All Posts</a>
                <a href="saved-posts.html" class="nav-link">
                    <i class="fas fa-bookmark"></i> Saved
                    <span id="bookmark-count" class="bookmark-count">0</span>
                </a>
            </div>
            <div class="nav-actions">
                <button class="btn btn-outline theme-toggle" id="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-outline" onclick="showSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <select id="language-select" class="language-select" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="bn">বাংলা</option>
                    <option value="hi">हिंदी</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Main Content - Blog Posts -->
    <section id="home" class="main-content" style="padding-top: 6rem;">
        <div class="container">
            <div class="content-layout">
                <!-- Main Content Area -->
                <div class="main-content-area">
                    <div class="section-header">
                        <h2><i class="fas fa-newspaper"></i> Latest Posts</h2>
                    </div>
                    <div id="home-posts" class="posts-grid"></div>
                </div>

                <!-- Sidebar -->
                <aside class="sidebar">
                    <!-- Trending Posts -->
                    <div class="sidebar-widget">
                        <h3 class="widget-title">
                            <i class="fas fa-fire"></i> Trending This Week
                        </h3>
                        <div id="trending-posts" class="trending-posts">
                            <!-- Trending posts will be loaded here -->
                        </div>
                    </div>

                    <!-- Popular Posts -->
                    <div class="sidebar-widget">
                        <h3 class="widget-title">
                            <i class="fas fa-star"></i> Most Popular
                        </h3>
                        <div id="popular-posts" class="popular-posts">
                            <!-- Popular posts will be loaded here -->
                        </div>
                    </div>

                    <!-- Interactive Poll -->
                    <div class="sidebar-widget">
                        <h3 class="widget-title">
                            <i class="fas fa-poll"></i> Quick Poll
                        </h3>
                        <div id="poll-container">
                            <!-- Poll will be loaded here -->
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Posts Section -->
    <section id="posts" class="section" style="display: none;">
        <div class="container">
            <div class="section-header">
                <h2>Blog Posts</h2>
                <div class="filter-controls">
                    <input type="text" id="search-input" placeholder="Search posts..." class="search-input">
                    <button class="btn btn-primary" onclick="searchPosts()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div id="posts-container" class="posts-grid">
                <!-- Posts will be loaded here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls -->
            </div>
        </div>
    </section>

    <!-- Search Results Section -->
    <section id="search-results-section" class="section" style="display: none;">
        <div class="container">
            <div id="search-results">
                <!-- Smart search results will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Post Detail Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="post-detail"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="logo.svg" alt="ATB Tech" style="height: 40px;">
                </div>
                <div class="footer-social">
                    <span style="margin-right: 1rem; opacity: 0.8;">সামাজিক মাধ্যম</span>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            <div class="footer-links">
                <div id="footer-pages"></div>
            </div>
            <div class="footer-bottom">
                <p>&copy; ২০২৫ সর্বস্বত্ব সংরক্ষিত: প্রযুক্তি ও বিজ্ঞান সংস্করণ</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
